  <body class="login">

    <div class="out_container p-4 text-center">
        <a class="change_lang" href=""> <i class="fal fa-globe me-1"></i><span>English</span></a>
        <img src="img/login_logo.svg" alt="">
        <h3 class="mt-3">تسجيل الدخول</h3>

        <form action="" class="text-start login-form mt-5">
            <div class="mb-3">
                <label for="" class="form-label">اسم المستخدم</label>
                <input type="text" class="form-control" id="" placeholder="">
              </div>
              <div class="mb-3">
                <label for="" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="" placeholder="">
              </div>
              
              <button type="button" class="btn btn-primary login-btn mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                تسجيل الدخول
              </button>
              <div class="links d-flex align-items-center justify-content-between mt-5 pb-4">
                <a class="reset-pass" href="#">اعادة تعيين كلمة المرور</a>
                <a class="registration-link" href="registration.html">تسجيل مستخدم جديد</a>
              </div>
              <div class="alternative mt-3 text-center">
                <p>تسجيل الدخول عبر</p>
                <ul>
                    <li><a href=""><img src="img/google_R.png" alt=""></a></li>
                    <li><a href=""><img src="img/Facebook_R.png" alt=""></a></li>
                    <li><a href=""><img src="img/X_R.png" alt=""></a></li>
                </ul>
              </div>
        </form>
    </div>

    


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">رمز التحقق</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>
          ستصلك رساله على جوالك المسجل في ابشر
          <span>05xxxxx651</span>
          <div class="d-flex justify-content-center align-items-center otp my-3">
            <input type="text" class="form-control mx-2">
            <input type="text" class="form-control mx-2">
            <input type="text" class="form-control mx-2">
            <input type="text" class="form-control mx-2">
          </div>
          <a class="countdown" href="#">
            اعادة ارسال خلال
            <span>00:30</span>
          </a>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary-outline" data-bs-dismiss="modal">الغاء</button>
        <a href="index.html" class="btn btn-primary">تأكيد</a>
      </div>
    </div>
  </div>
</div>
